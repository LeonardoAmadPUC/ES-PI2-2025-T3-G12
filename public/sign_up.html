<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_sign.css">
  <title>Crie sua Conta | ClassBoard</title>
  <link rel="icon" type="logo.jpg" href="img/ClassBoard_Logotype.png">
</head>

<body>
  <div class="container">
    <div class="login-box">
      <h2>Seja Bem Vindo!</h2>
      <p>Faça Parte Você Também!</p>
      <input id="name" type="text" placeholder="Nome completo">
      <input id="email" type="email" placeholder="Email">
      <input id="phone" type="tel" placeholder="Telefone">
      <input id="password" type="password" placeholder="Senha">
      <br>
      <button id="signup-btn"><strong>Cadastrar</strong></button>
      <br>
      <div id="signup-message"></div>
    </div>

    <div class="signup-box">
      <img src="img/ClassBoard_Logotype.png" alt=""><br>
      <h2>Já possuí Conta?</h2>
      <p>Clique aqui para acessar sua conta!</p>
      <a href="sign_in.html">Clique Aqui</a>
    </div>
  </div>

  <script src="../dist/script/sign_up.js"></script>
</body>

</html>
